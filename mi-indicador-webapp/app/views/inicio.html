<div class="card card-centered shadow-sm">
  <div class="header-centered">
    <h2 class="mb-0">Indicadores</h2>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        ng-repeat="i in indicadores">
      <div>
        <div class="indicador-nombre">{{ i.nombre }}</div>
        <div class="indicador-unidad">{{ i.unidad }}</div>
      </div>
      <div class="d-flex">
        <a href="#!/valores/{{ i.codigo }}" class="me-3">
          <i class="bi bi-list-ul info-icon" title="Ver valores"></i>
        </a>
        <a href="#!/detalle/{{ i.codigo }}">
          <i class="bi bi-info-circle info-icon" title="Más información"></i>
        </a>
      </div>
    </li>
  </ul>
</div>
