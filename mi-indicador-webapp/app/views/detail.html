<div class="card card-centered shadow-sm">
  <div class="header-centered">
    <a href="#!/valores/{{ $routeParams.codigo }}" class="back-link">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
    <h2 class="mb-0">{{ titulo }}</h2>
  </div>
  <div class="card-body">
    <div class="valor-actual">{{ historicos[historicos.length-1].Valor | formatValor:codigo }}</div>
    <div class="detalle-sub">
      Fecha: {{ historicos[historicos.length-1].Fecha }} |
      Unidad: {{ unidad }}
    </div>

    <canvas id="barChart" class="detail-chart"></canvas>
    <div class="alert alert-danger mt-3" ng-if="error">{{ error }}</div>
  </div>
</div>
