<div class="card card-centered shadow-sm">
  <div class="header-centered">
    <a href="#!/" class="back-link">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
    <h2 class="mb-0">{{ titulo }}</h2>
  </div>
  <div class="card-body">
    <div class="detalle-sub text-center mb-3">
      Unidad: {{ unidad }}
    </div>
    <ul class="list-group">
      <li class="list-group-item list-group-item-detail"
          ng-repeat="h in historicos">
        <!-- fecha en color azul y formato dd/mm/yyyy -->
        <span class="list-date">{{ h.Fecha | formatFecha }}</span>
        <!-- valor con sÃ­mbolo, usando tu filter formatValor -->
        <strong>{{ h.Valor | formatValor:codigo }}</strong>
      </li>
    </ul>
    <div class="alert alert-danger mt-3" ng-if="error">{{ error }}</div>
  </div>
</div>
